<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pusheen Pet</title>
    <link rel="stylesheet" href="script.css" type="text/css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="p-5 bg-dark text-white">
        <h3 class="fw-bolder">
          Pusheen Pet
        </h3>
        <div class="row">
          <div class="col">
            <h4>
              Happiness Level: <span id="happy" class="fw-lighter">50</span>
            </h4>
          </div>
          <div class="col">
            <h4>
              Fullness Level: <span id="full" class="fw-lighter">50</span>
            </h4>
          </div>
          <div class="col">
            <h4>
              Cleaness Level: <span id="clean" class="fw-lighter">50</span>
            </h4>
          </div>
          <div class="col">
            <h4>
              Energy Level: <span id="energy" class="fw-lighter">50</span>
            </h4>
          </div>
        </div>
      </div>
      <div class="row p-5">
        <div class="col-4">
          <div id="pet-image"></div>
          <div id="pet-status"></div>
        </div>
        <div class="col-8">
          <div id="interact-label">
            <h3>
              Interact with ...
            </h3>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="pet-name"
              placeholder="Pusheen"
            />
            <label for="pet-name">Pet Name</label>
          </div>

          <br />
          <button id="pet-button" type="button" class="btn btn-outline-dark">
            Pet Me
          </button>
          <button id="feed-button" type="button" class="btn btn-outline-dark">
            Feed Me
          </button>
          <button id="bath-button" type="button" class="btn btn-outline-dark">
            Bathe Me
          </button>
          <button id="sing-button" type="button" class="btn btn-outline-dark">
            Sing To Me
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="tamagatchi.js"></script>
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
</html>
